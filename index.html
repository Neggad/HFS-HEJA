<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/colorbrewer.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/map.css">
        
        <!--modules css-->
        <link rel="stylesheet" href="css/pc.css">
        <link rel="stylesheet" href="css/sp.css">

        <link rel="stylesheet" href="css/pictures.css">

    </head>
    <body>

        <!-- Wrap all page content here -->
        <div id="wrap">
            <!-- Startpage - serachfield -->
            <div id="startView" class="container" style="padding: 0px;">
                <br/><br/><br/>
                <div class="row">
                    <div class="col-xs-2" style="margin-top:40vh;"></div>
                    <div class="col-xs-8 borderZ" style="margin-top:30vh; height:20vh; background-color:white; opacity: 0.8;">
                        <h1 style="text-align:center;">Sök på badplats</h1>
                        <div class="row">
                            <!--Searchfield-->
                            <div class="col-xs-8 col-xs-push-2" style="padding:0;">
                                <input type="text" class="form-control" id="searchField" placeholder="Stad, badplats....">
                            </div>
                            <!-- GPS Button-->
                            <div class="col-xs-1 col-xs-push-2" style="padding:0;">
                                <img id="gpsButton" src="../image/gps_position.png" class="img-responsive" style="height:35px;">
                            </div>
                        </div>

                        <!-- Serach Button-->
                        <div class="row">
                            <div class="col-xs-2 col-xs-push-8" style="padding:0; margin-top:10px;">
                                <button id="searchButton" type="button" class="btn btn-default" style="float:right;">Sök</button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-xs-2" style="margin-top:40vh;"></div>
                </div>
            </div>

            <!-- MapView-->
            <div id="mapView" class="container" style="margin:0; padding:0; width:100%;">
                <!-- Help to find control-panel-->
                <div id="control-panel-help">
                    <!-- The Control-panel -->
                    <div id="control-panel" style="padding:0;">
                        <!-- Legend-->
                        <div class="col-xs-12" style="padding:0;text-align:center; font-size:20px; font-weight:bold; margin-top:30px; margin-bottom:20px;">
                            Sök på badplats
                        </div>

                        <!-- Serachfield-->
                        <div class="col-xs-12">
                            <input id="control-panel-searchField" type="text" class="form-control" id="control-panel-searchField" placeholder="Stad, badplats....">
                        </div>

                        <!-- SearchButton-->
                        <div class="col-xs-12" style="text-align:right; margin-top:10px;">
                            <button id="cp" type="button" class="btn btn-default btn-sm">Sök</button>
                        </div>

                        <!-- Legend of toplist-->
                        <div class="col-xs-12" style="text-align:center; font-size:30px; font-weight:bold; margin-top:10vh; margin-bottom:40px;">
                            Toplista
                        </div>

                        <!-- Table with the toplist-->
                        <div class="col-xs-12" style="height:50vh; overflow:auto;">
                            <table id="control-panel-table" class="table table-hover" style="overflow:auto; cursor: pointer;">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Namn</th>
                                        <th>Avstånd</th>
                                        <th>Betyg</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Hannes bad</td>
                                        <td>3,4km</td>
                                        <td>4/5</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>Hannes bad</td>
                                        <td>3,4km</td>
                                        <td>4/5</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-12">Här kan det stå något</div>

                    </div>
                </div>
            </div>
            <!--The Map-->
            <div id="mapView" class="col-xs-12 google-maps" style="height:100vh">
                <iframe
                  width="600"
                  height="450"
                  frameborder="0" style="border:0"
                  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAn9KwCrTCj0FlkM2HM8BBHABHDe8tt5pQ&q=Norrkoping">
                </iframe>
            </div>

        <!--End of Wrap-->
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/plugins.js"></script>

        <!-- D3.js-->
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/topojson.v1.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/colorbrewer.js"></script>

        <!-- js for the whole application -->
        <script src="js/main.js"></script>

        <!--js for firstView-->
        <script src="js/firstPage.js"></script>

        <!--js for control-panel-->
        <script src="js/controlPanel.js"></script>

    </body>
</html>
